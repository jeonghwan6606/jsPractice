<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		let count = 0;
		$('#btn1').click(function(){
			count++;
			// $('#output').html(count); // 누적X, 덮으쓰기
			$('#output').append(count);
		});
	});
</script>
</head>
<body>
	<div id="output"></div>
	<button id="btn1">추가</button>
</body>
</html>
