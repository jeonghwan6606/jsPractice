<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#addFile').click(function(){
		if($('.pic').length == 0) {
			$('#files').append('<input type="file" class="pic">');
		} else {
			if($('.pic').last().val() == '') {
				alert('빈 파일업로드 태그이 있습니다');
			} else {
				$('#files').append('<input type="file" class="pic">');
			}
		}
	});
	
	$('#delFile').click(function(){
		if($('.pic').last().val() != '') {
			alert('빈 파일업드로 태그가 없습니다.');
		} else {
			$('.pic').last().remove();
		}
	});
});
</script>
</head>
<body>
	<h1>멀티 파일 업로드</h1>
	<form method="post" action="./action.jsp" enctype="multipart/form-data">
		<div>
			제목 :
			<input type="text" id="title" name="title">
		</div>
		<div>
			<button id="addFile" type="button">파일추가</button>
			<button id="delFile" type="button">파일삭제</button>
		</div>
		<div id="files"></div>
	</form>
</body>
</html>
